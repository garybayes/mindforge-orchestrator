<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Task Assistant — Meta Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      color: #4DA3FF;
    }
    .card {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .status {
      font-weight: bold;
    }
    .status-success {
      color: #4CAF50;
    }
    .status-failure {
      color: #FF5252;
    }
    .status-unknown {
      color: #FFD740;
    }
  </style>
</head>
<body>

<h1>Task Assistant — Meta Dashboard</h1>
<p id="generated"></p>

<div id="repos"></div>

<script>
async function loadDashboard() {
  const response = await fetch('meta-dashboard.json');
  const data = await response.json();

  document.getElementById("generated").innerText =
    "Generated at: " + data.generated_at;

  const container = document.getElementById("repos");
  container.innerHTML = "";

  for (const id of Object.keys(data.repos)) {
    const entry = data.repos[id];

    const statusClass =
      entry.status === "success" ? "status-success" :
      entry.status === "failure" ? "status-failure" :
      "status-unknown";

    const card = `
      <div class="card">
        <h2>${entry.display_name}</h2>
        <p><strong>Repository:</strong> ${entry.repo}</p>
        <p><strong>Workflow:</strong> ${entry.workflow}</p>
        <p class="status ${statusClass}">
          Status: ${entry.status}
        </p>
      </div>
    `;

    container.innerHTML += card;
  }
}

loadDashboard();
</script>

</body>
</html>
