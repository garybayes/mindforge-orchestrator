<!DOCTYPE html>
<html>
<head>
  <title>MindForge Orchestrator — Meta Dashboard</title>
  <style>
    body { font-family: Arial; background:#1e1e1e; color:white; padding:20px;}
    .repo { margin-bottom:20px; padding:15px; background:#2b2b2b; border-radius:8px;}
    .title { font-size:22px; margin-bottom:10px;}
    .ok { color:#84ff84; }
    .warn { color:#ffcc44; }
    .fail { color:#ff6464; }
  </style>
</head>
<body>
  <h1>MindForge Orchestrator — Meta Dashboard</h1>

  <script>
    async function load() {
      const res = await fetch('./meta-dashboard.json');
      const data = await res.json();

      document.body.innerHTML += `<p>Generated at: ${data.generated_at}</p>`;

      for (const [key, repo] of Object.entries(data.repos)) {
        document.body.innerHTML += `
          <div class="repo">
            <div class="title">${repo.repo}</div>
            <div>Status: <span>${repo.workflow_build || repo.self_test}</span></div>
          </div>
        `;
      }
    }
    load();
  </script>

</body>
</html>
